<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link href="/assets/index.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/react-scroll-to-bottom.development.js"></script>
    <script src="/test-harness.js"></script>
    <script src="/assets/page-object-model.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/babel" data-presets="react">
    "use strict";

    const RunFunction = ({ fn }) => {
      fn && fn();

      return false;
    };

    async function render(fn) {
      let called;
      const once =
        fn &&
        (() => {
          !called && fn();
          called = 1;
        });

      await new Promise((resolve) =>
        ReactDOM.render(
          <div className="react-scroll-to-bottom">
            <ReactScrollToBottom.Composer>
              <ReactScrollToBottom.Panel className="scrollable">
                {pageObjects.paragraphs.map((paragraph) => (
                  <p key={paragraph}>{paragraph}</p>
                ))}
              </ReactScrollToBottom.Panel>
              <RunFunction fn={once} />
            </ReactScrollToBottom.Composer>
          </div>,
          document.getElementById("app"),
          resolve
        )
      );
    }

    run(async function () {
      await render();

      await pageObjects.scrollStabilizedAtBottom();

      await render(() => {
        const [atBottom] = ReactScrollToBottom.useAtBottom();
        const [atEnd] = ReactScrollToBottom.useAtEnd();
        const [atStart] = ReactScrollToBottom.useAtStart();
        const [atTop] = ReactScrollToBottom.useAtTop();

        expect(atBottom).toBeTruthy();
        expect(atEnd).toBeTruthy();
        expect(atStart).toBeFalsy();
        expect(atTop).toBeFalsy();
      });

      await pageObjects.mouseWheel(-10000);

      await pageObjects.scrollStabilizedAtTop();

      await render(() => {
        const [atBottom] = ReactScrollToBottom.useAtBottom();
        const [atEnd] = ReactScrollToBottom.useAtEnd();
        const [atStart] = ReactScrollToBottom.useAtStart();
        const [atTop] = ReactScrollToBottom.useAtTop();

        expect(atBottom).toBeFalsy();
        expect(atEnd).toBeFalsy();
        expect(atStart).toBeTruthy();
        expect(atTop).toBeTruthy();
      });

      await pageObjects.mouseWheel(100);
      await pageObjects.scrollStabilized();

      await render(() => {
        const [atBottom] = ReactScrollToBottom.useAtBottom();
        const [atEnd] = ReactScrollToBottom.useAtEnd();
        const [atStart] = ReactScrollToBottom.useAtStart();
        const [atTop] = ReactScrollToBottom.useAtTop();

        expect(atBottom).toBeFalsy();
        expect(atEnd).toBeFalsy();
        expect(atStart).toBeFalsy();
        expect(atTop).toBeFalsy();
      });
    });
  </script>
</html>
